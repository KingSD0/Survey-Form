<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Welcome to my Survey!</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your Name" required></input></label>
      <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your Email" required></input></label>
      <label id="number-label"> Age: <input id="number" type="number" min="13" max="120" placeholder="Age" required></input></label><label>What is your job?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Other</option>
      </select>
      <label> Do you like this Survey?</label>
      <label>Yes<input type="radio" class="inline" name="radios" value="radio" checked></label>
      <label>No <input type="radio" class="inline" name="radios" value="radio"></label>
      <label>What other surveys should I make?</label>
      <input type="checkbox" class="inline"value="one">Sports</input>
      <input type="checkbox" class="inline"value="two">Food</input>
      <input type="checkbox" class="inline"value="three">Animals</input>
      <input type="checkbox" class="inline"value="four">School</input>
      <label> Comments or Suggestions?</label>
        <textarea placeholder="Aditional comments..." rows="4" cols="40"></textarea>
      <button id="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
